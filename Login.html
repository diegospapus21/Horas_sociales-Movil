<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horas Sociales - Inicio</title>
    <link rel="stylesheet" href="css/Index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bodys">
    <div class="wrapper">
        <div class="logo-container">
            <img src="img/logo.png" alt="Logo">
        </div>
        
        <h1>Bienvenidos al Sistema de Gestión de Horas Sociales</h1>
        <p class="instruction-text">Ingresa tus credenciales para acceder al sistema</p>
        
        <form id="login-form">
            <div class="input-box">
                <input type="text" placeholder="Correo Electrónico Institucional" required id="Correo">
                <i class="ri-user-fill"></i>
            </div>
            
            <div class="input-box">
                <input type="password" placeholder="Contraseña" required id="Contraseña">
                <i class="ri-lock-fill"></i>
            </div>
            
            <div class="remember-forgot">
                <label>
                    <input type="checkbox" id="remember-me">
                    Recordarme
                </label>
                <a href="recuperar-contrasena.html">¿Olvidaste tu contraseña?</a>
            </div>
            
            <button type="submit" class="btn" id="btn-submit">Iniciar Sesión</button>
            
            <p class="credits">Creado por los Estudiantes de Segundo año de Desarrollo de Software</p>
            
            <div class="register-link">
                <p>¿No tienes una cuenta? <a href="Registro.html">Regístrate</a></p>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/controllers/loginController.js"></script>
</body>
</html>
