<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud en Proceso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/espera.css">
    <style>
        .status-card {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-top: 100px;
        }
        .status-message {
            font-size: 1.5rem;
            margin-bottom: 30px;
            font-weight: 300;
        }
        .btn-recargar {
            background: linear-gradient(135deg, #0d6efd 0%, #0b5ed7 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(13, 110, 253, 0.3);
        }
        .btn-recargar:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(13, 110, 253, 0.4);
        }
        .loading-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand me-auto" href="#">
                    <img src="img/logooo.png" alt="Logo" width="220" height="60">
                </a>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
                    <div class="offcanvas-body">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link" href="DashboardE.html">Inicio</a></li>
                            <li class="nav-item"><a class="nav-link" href="Chat.html">Chats</a></li>
                            <li class="nav-item"><a class="nav-link" href="Calendario.html">Calendario</a></li>
                            <li class="nav-item"><a class="nav-link" href="#" id="logout-btn">Cerrar Sesión</a></li>
                        </ul>
                    </div>
                </div>
                <div class="d-flex align-items-center">
                    <img id="user-avatar" src="img/default-avatar.png" alt="Avatar" class="avatar-sm me-2">
                    <div class="d-none d-md-block">
                        <div id="user-name" class="text-white small">Estudiante</div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="status-card">
            <div class="loading-icon">
                <i class="bi bi-hourglass-split"></i>
            </div>
            <div class="status-message">Solicitud enviada esperando aprobación</div>
            <p class="mb-4">Tu solicitud está siendo revisada por los coordinadores. Te notificaremos cuando sea aprobada.</p>
            <button id="recargarBtn" class="btn btn-recargar">
                <i class="bi bi-arrow-clockwise me-2"></i>Actualizar Estado
            </button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/esperaController.js"></script>
</body>
</html>
