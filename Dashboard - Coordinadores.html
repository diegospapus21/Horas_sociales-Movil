<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Coordinadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/Dashboard - Coordinadores.css">
</head>
<body class="dashboard-coordinador">
   <header>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand me-auto" href="#">
                <img src="img/logo-ricaldone.png" alt="Logo" width="220" height="60" style="padding-bottom: 10px; padding-top: 10px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title">Menú</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" href="Dashboard - Coordinadores.html"><i class="bi bi-house me-2"></i>Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="Chat - Coordinadores.html"><i class="bi bi-chat me-2"></i>Chats</a></li>
                        <li class="nav-item"><a class="nav-link" href="calendario.html"><i class="bi bi-calendar me-2"></i>Calendario</a></li>
                        <li class="nav-item"><a class="nav-link" href="Actividades - Coordinadores.html"><i class="bi bi-list-task me-2"></i>Actividades</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" id="logout-btn"><i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión</a></li>
                    </ul>
                </div>
            </div>
            <div class="d-flex align-items-center">
                <div style="padding-left: 7px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="1.6875" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-icon lucide-user"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
          </div>
                <div class="d-none d-md-block">
                    <div id="user-name" class="text-white small">Cargando...</div>
                    <div id="user-role" class="text-white-50 small">Coordinador</div>
                </div>
            </div>
        </div>
    </nav>
</header>

   <div class="container mt-4">
        <div class="alert alert-info d-flex align-items-center" role="alert">
            <i class="bi bi-info-circle me-2"></i>
            <div id="welcome-message">Panel de Control - Coordinador</div>
        </div>

        <!-- Estadísticas Rápidas -->
        <div class="row mb-4">
            <!-- Tarjeta de Estudiantes -->
            <div class="col-md-3 mb-3">
                <a href="estudiantes.html" class="clickable-card">
                    <div class="card stat-card text-center">
                        <div class="card-body">
                            <i class="bi bi-people fs-1 text-primary"></i>
                            <h5 id="total-estudiantes">0</h5>
                            <p class="text-muted">Estudiantes</p>
                        </div>
                    </div>
                </a>
            </div>
            
            <!-- Tarjeta de Eventos -->
            <div class="col-md-3 mb-3">
                <a href="eventos.html" class="clickable-card">
                    <div class="card stat-card text-center">
                        <div class="card-body">
                            <i class="bi bi-calendar-event fs-1 text-success"></i>
                            <h5 id="total-eventos">0</h5>
                            <p class="text-muted">Eventos Activos</p>
                        </div>
                    </div>
                </a>
            </div>
            
            <!-- Tarjeta de Solicitudes -->
            <div class="col-md-3 mb-3">
                <a href="solicitudes.html" class="clickable-card">
                    <div class="card stat-card text-center">
                        <div class="card-body">
                            <i class="bi bi-chat fs-1 text-info"></i>
                            <h5 id="solicitudes-pendientes">0</h5>
                            <p class="text-muted">Solicitudes</p>
                        </div>
                    </div>
                </a>
            </div>
            
            <!-- Tarjeta de Horas -->
            <div class="col-md-3 mb-3">
                <a href="horas.html" class="clickable-card">
                    <div class="card stat-card text-center">
                        <div class="card-body">
                            <i class="bi bi-clock fs-1 text-warning"></i>
                            <h5 id="horas-totales">0</h5>
                            <p class="text-muted">Horas Registradas</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <!-- Acciones Rápidas -->
        <div class="row">
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0"><i class="bi bi-lightning me-2"></i>Acciones Rápidas</h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-3 col-6">
                                <a href="eventos.html" class="btn btn-outline-primary quick-action-btn">
                                    <i class="bi bi-plus-circle fs-2 mb-2"></i>
                                    <span>Crear Evento</span>
                                </a>
                            </div>
                            <div class="col-md-3 col-6">
                                <a href="actividades.html" class="btn btn-outline-success quick-action-btn">
                                    <i class="bi bi-list-task fs-2 mb-2"></i>
                                    <span>Gestionar Actividades</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
   </div>
   
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="js/controllers/CoordinadoresController.js"></script>
</body>
</html>
