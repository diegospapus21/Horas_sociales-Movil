<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Estudiante</title>
    <link rel="stylesheet" href="css/Perfil de Estudiantes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="profile-container">
        <!-- Header con gradiente -->
        <header class="profile-header">
            <!-- Botón de regreso -->
            <a href="Dashboard - Estudiantes.html" class="back-button" title="Volver al Dashboard">
                <i class="bi bi-arrow-left"></i>
            </a>
            
            <div class="decorative-circle circle-1"></div>
            <div class="decorative-circle circle-2"></div>
            
            <img src="img/foto de perfil.jpg" alt="Foto del estudiante" class="profile-avatar">
            <h1 class="student-name">María González Pérez</h1>
            <p class="student-code">Código: EST-2025-0456</p>
        </header>

        <!-- Contenido principal -->
        <main class="profile-content">
            <!-- Sección Información Académica -->
            <section class="section">
                <h2 class="section-title">Información Académica</h2>
                <div class="info-grid">
                    <!-- Los datos se cargarán dinámicamente -->
                </div>
            </section>

            <!-- Sección Horas Sociales -->
            <section class="section horas-sociales-section">
                <h2 class="section-title">Horas Sociales</h2>
                <div class="info-grid">
                    <!-- Los datos se cargarán dinámicamente -->
                </div>
            </section>

            <!-- Sección Comisiones -->
            <section class="section comisiones-section">
                <h2 class="section-title">Comisiones</h2>
                <!-- Los datos se cargarán dinámicamente -->
            </section>

            <!-- Sección Actividades Recientes -->
            <section class="section actividades-section">
                <h2 class="section-title">Actividades Recientes</h2>
                <!-- Los datos se cargarán dinámicamente -->
            </section>

            <!-- Sección Información Adicional -->
            <section class="section">
                <h2 class="section-title">Información Adicional</h2>
                <div class="info-grid">
                    <!-- Los datos se cargarán dinámicamente -->
                </div>
            </section>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/Services/PerfilhorasSocialesService.js"></script>
    <script src="js/controllers/perfilEstudianteController.js"></script>
</body>
</html>
