<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Estudiante</title>
    <link rel="stylesheet" href="css/Perfil de Estudiantes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="profile-container">
        <!-- Header con gradiente -->
        <header class="profile-header">
            <!-- Botón de regreso -->
            <a href="Dashboard - Estudiantes.html" class="back-button" title="Volver al Dashboard">
                <i class="bi bi-arrow-left"></i>
            </a>
            
            <div class="decorative-circle circle-1"></div>
            <div class="decorative-circle circle-2"></div>
            
            <img src="img/foto de perfil.jpg" alt="Foto del estudiante" class="profile-avatar">
            <h1 class="student-name">María González Pérez</h1>
            <p class="student-code">Código: EST-2025-0456</p>
        </header>

        <!-- Contenido principal -->
        <main class="profile-content">
            <!-- Sección Información Académica -->
            <section class="section">
                <h2 class="section-title">Información Académica</h2>
                <div class="info-grid">
                    <div class="info-card">
                        <span class="info-label">Curso</span>
                        <div class="info-value">Matemáticas Avanzadas</div>
                    </div>
                    
                    <div class="info-card">
                        <span class="info-label">Año Académico</span>
                        <div class="info-value">2024 - 2025</div>
                    </div>
                    
                    <div class="info-card">
                        <span class="info-label">Especialidad</span>
                        <div class="info-value">Ingeniería de Software</div>
                        <span class="info-subvalue">Tecnología</span>
                        <span class="specialty-badge">Especialidad</span>
                    </div>
                </div>
            </section>

            <!-- Sección Información Adicional -->
            <section class="section">
                <h2 class="section-title">Información Adicional</h2>
                <div class="info-grid">
                    <div class="info-card">
                        <span class="info-label">Fecha de Ingreso</span>
                        <div class="info-value">15 de Agosto, 2023</div>
                    </div>
                    
                    <div class="info-card grade-card">
                        <span class="info-label">Promedio Académico</span>
                        <div class="info-value">4.2</div>
                        <span class="info-subvalue">/ 5.0</span>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
