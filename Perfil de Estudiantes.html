<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/Perfil de Estudiantes.css">
</head>
<body>
    <div class="profile-container">
        <header class="profile-header">
            <button class="back-button" title="Volver a la p치gina anterior" onclick="goBack()">
                <i class="bi bi-arrow-left"></i>
            </button>
            
            <img id="img_Profile" alt="Foto del estudiante" class="profile-avatar">
            <h1 class="student-name" id="student_name"></h1>
            <p class="student-code">C칩digo: <span id="student_code"></span></p>
        </header>

        <main class="profile-content">
            <section class="section">
                <h2 class="section-title"></h2>
                <div class="info-grid">
                    <div class="info-card">
                        <span class="info-label">A침o de Bachillerato</span>
                        <div class="info-value"><b id="anioAcademico"></b> de Bachillerato</div>
                    </div>
                </div>
            </section>

            <section class="section">
                <h2 class="section-title">Horas Sociales</h2>
                <div class="info-grid">
                    <div class="info-card horas-card">
                        <span class="info-label">Horas Completadas</span>
                        <div class="info-value" id="Horas_Sociales"></div>
                        <div class="info-subvalue"><span id="Porcentaje"></span>% completado</div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="section" id="sectionComision">
                <h2 class="section-title">Comisi칩n</h2>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/controllers/perfilEstudianteController.js"></script>
    <script type="module" src="js/controllers/GeneralEstudiantes.js"></script>
</body>
</html>
