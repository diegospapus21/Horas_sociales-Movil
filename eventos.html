<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Añadir Evento</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/eventos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .form-section { max-width: 600px; margin: 0 auto; padding: 20px; }
    .form-section h2 { text-align: center; margin-bottom: 25px; color: #343a40; }
    #event-form { display: flex; flex-direction: column; gap: 15px; }
    #event-form label { font-weight: 500; color: #495057; }
    #event-form input, #event-form textarea, #event-form select {
      padding: 10px; border: 1px solid #ced4da; border-radius: 5px; font-size: 16px;
    }
    #event-form textarea { resize: vertical; min-height: 100px; }
    #event-form button {
      background-color: #007bff; color: white; border: none; padding: 12px;
      border-radius: 5px; font-size: 16px; cursor: pointer; transition: background-color 0.3s;
    }
    #event-form button:hover { background-color: #0069d9; }
    .loading { opacity: 0.6; pointer-events: none; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand me-auto" href="#">
          <img src="img/logooo.png" alt="Logo" width="220" height="60" style="padding-bottom: 10px; padding-top: 10px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menú</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link" href="DashboardC.html">Inicio</a></li>
              <li class="nav-item"><a class="nav-link" href="ChatC.html">Chats</a></li>
              <li class="nav-item"><a class="nav-link" href="calendario2.html">Calendario</a></li>
              <li class="nav-item"><a class="nav-link active" href="eventos.html">Eventos</a></li>
              <li class="nav-item"><a class="nav-link" href="verHorasSociales.html">Horas Sociales</a></li>
              <li class="nav-item"><a class="nav-link" href="#" id="logout-btn">Cerrar Sesión</a></li>
            </ul>
          </div>
        </div>
        <div class="d-flex align-items-center">
            <div style="padding-left: 7px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="1.6875" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-icon lucide-user"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
          </div>
          <div class="d-none d-md-block">
            <div id="user-name" class="text-white small">Coordinador</div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h2><i class="bi bi-calendar-plus me-2"></i>Añadir eventos de la Comisión</h2>

      <form id="event-form">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre del Evento:</label>
          <input type="text" id="nombre" name="nombre" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="proyecto" class="form-label">Proyecto:</label>
          <select id="proyecto" name="proyecto" class="form-control" required>
            <option value="">Cargando proyectos...</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="fecha" class="form-label">Fecha del Evento:</label>
          <input type="date" id="fecha" name="fecha" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="hora" class="form-label">Hora del Evento:</label>
          <input type="time" id="hora" name="hora" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="lugar" class="form-label">Lugar del Evento:</label>
          <input type="text" id="lugar" name="lugar" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="horas_ganadas" class="form-label">Horas a otorgar:</label>
          <input type="number" id="horas_ganadas" name="horas_ganadas" class="form-control" min="1" max="10" required />
        </div>

        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción del Evento:</label>
          <textarea id="descripcion" name="descripcion" class="form-control" rows="4" required></textarea>
        </div>

        <button type="submit" id="submit-btn">
          <i class="bi bi-check-circle me-2"></i>Agregar evento
        </button>
      </form>
    </section>
  </main>

  <footer class="mt-5">
    <p class="text-center text-muted">Creado por los Estudiantes de Segundo año de Desarrollo de Software</p>
  </footer>

  <script type="module" src="js/eventosController.js"></script>
</body>
</html>
