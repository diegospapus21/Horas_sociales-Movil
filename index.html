<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horas Sociales - Inicio</title>
    <link rel="stylesheet" href="css/Login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="login-container">
        <img class="institution-logo" alt="Logo ITR" id="Icono_Rical">
        
        <h1 class="title">Bienvenido a SHMS</h1>
        <p class="subtitle">Ingresa tus credenciales para acceder al sistema</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label>Correo electrónico institucional</label>
                <input type="email" id="email" placeholder="ejemplo@ricaldone.edu.sv" required>
            </div>
            
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            
            <button type="submit" id="login-btn" class="login-btn">Iniciar sesión</button>

            <div class="register-link">
                <p>¿Eres un estudiante iniciando horas sociales? <a href="Registro.html">Regístrate</a></p>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/controllers/loginController.js"></script>
</body>
</html>
