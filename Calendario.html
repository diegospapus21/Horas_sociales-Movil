<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/Calendar.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg menu">
        <div class="container-fluid">
            <a class="navbar-brand me-auto" href="#">
                <img src="img/logooo.png" alt="Logo" width="220" height="60" style="padding-bottom: 10px; padding-top: 10px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title">Menú</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li><a href="DashboardE.html" class="btn nav-link-custom"><i class="bi bi-house me-2"></i>Inicio</a></li>
                        <li><a href="Chat.html" class="btn nav-link-custom"><i class="bi bi-chat me-2"></i>Chat</a></li>
                        <li><a href="Calendario.html" class="btn nav-link-custom"><i class="bi bi-calendar me-2"></i>Calendario</a></li>
                        <li><a href="actividadesE.html" class="btn nav-link-custom"><i class="bi bi-people me-2"></i>Comisión</a></li>
                    </ul>
                </div>
            </div>
            <div class="d-flex align-items-center">
                <div style="padding-left: 7px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="1.6875" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-icon lucide-user"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
          </div>
                <div class="d-none d-md-block">
                    <div id="user-name" class="text-white small">Usuario</div>
                </div>
            </div>
        </div>
    </nav>
</header>

<main class="container my-4">
  <div class="calendar p-3 shadow rounded bg-white">
    <div class="calendar-header d-flex justify-content-between align-items-center mb-3">
      <button id="prevMonth" class="btn btn-outline-primary rounded-circle"><i class="bi bi-chevron-left"></i></button>
      <h2 id="monthYear" class="mb-0 text-center fw-semibold"></h2>
      <button id="nextMonth" class="btn btn-outline-primary rounded-circle"><i class="bi bi-chevron-right"></i></button>
    </div>
    <div class="calendar-grid d-grid mb-2 text-center fw-bold">
      <div>Dom</div><div>Lun</div><div>Mar</div><div>Mié</div><div>Jue</div><div>Vie</div><div>Sáb</div>
    </div>
    <div id="calendarDays" class="calendar-days d-grid text-center"></div>
  </div>

  <div class="mt-4 text-center">
    <button class="btn btn-primary rounded-pill" onclick="agregarEvento()">
      <i class="bi bi-plus-circle me-2"></i>Agregar Evento
    </button>
  </div>

  <div id="siguienteActividad" class="alert alert-info text-center mt-4 d-none"></div>
</main>

<!-- Modal para ver/editar eventos -->
<div class="modal fade" id="eventModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Eventos del Día</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <!-- Los eventos se cargarán aquí -->
            </div>
        </div>
    </div>
</div>

<!-- Modal para agregar evento -->
<div class="modal fade" id="addEventModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Agregar Nuevo Evento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="eventForm">
                    <div class="mb-3">
                        <label class="form-label">Nombre del Evento *</label>
                        <input type="text" class="form-control" name="eventName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Descripción</label>
                        <textarea class="form-control" name="eventDescription" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fecha *</label>
                        <input type="date" class="form-control" name="eventDate" id="eventDate" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Hora</label>
                        <input type="time" class="form-control" name="eventTime">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Lugar</label>
                        <input type="text" class="form-control" name="eventLocation">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tipo de Evento</label>
                        <select class="form-select" name="eventType">
                            <option value="general">General</option>
                            <option value="actividad">Actividad</option>
                            <option value="reunion">Reunión</option>
                            <option value="evento-especial">Evento Especial</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar Evento</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal para editar evento -->
<div class="modal fade" id="editEventModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Evento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editEventForm" onsubmit="handleEditEvent(event)">
                    <input type="hidden" name="eventId" id="editEventId">
                    <div class="mb-3">
                        <label class="form-label">Nombre del Evento *</label>
                        <input type="text" class="form-control" name="eventName" id="editEventName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Descripción</label>
                        <textarea class="form-control" name="eventDescription" id="editEventDescription" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fecha *</label>
                        <input type="date" class="form-control" name="eventDate" id="editEventDate" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Hora</label>
                        <input type="time" class="form-control" name="eventTime" id="editEventTime">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Lugar</label>
                        <input type="text" class="form-control" name="eventLocation" id="editEventLocation">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tipo de Evento</label>
                        <select class="form-select" name="eventType" id="editEventType">
                            <option value="general">General</option>
                            <option value="actividad">Actividad</option>
                            <option value="reunion">Reunión</option>
                            <option value="evento-especial">Evento Especial</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Actualizar Evento</button>
                </form>
            </div>
        </div>
    </div>
</div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
   <script type="module" src="js/controllers/calendarioController.js"></script>
</body>
</html>
