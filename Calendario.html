<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario | SHMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Calendario.css ">
    <link rel="stylesheet" href="css/General.css ">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand me-auto" href="#">
                    <img src="img/logo-ricaldone.png" alt="Logo" width="220" height="60" style="padding-bottom: 10px; padding-top: 10px;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title">Menú</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link active" href="Dashboard - Coordinadores.html"><i class="bi bi-house me-2"></i>Inicio</a></li>
                            <li class="nav-item"><a class="nav-link" href="Chat - Coordinadores.html"><i class="bi bi-chat me-2"></i>Chats</a></li>
                            <li class="nav-item"><a class="nav-link" href="calendario.html"><i class="bi bi-calendar me-2"></i>Calendario</a></li>
                            <li class="nav-item"><a class="nav-link" href="Actividades - Coordinadores.html"><i class="bi bi-list-task me-2"></i>Actividades</a></li>
                            <li class="nav-item"><a class="nav-link" href="#" id="logout-btn"><i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión</a></li>
                        </ul>
                    </div>
                </div>
                <div class="d-flex align-items-center">
                    <div style="padding-left: 7px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="1.6875" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-icon lucide-user"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
              </div>
                    <div class="d-none d-md-block">
                        <div id="user-name" class="text-white small">Cargando...</div>
                        <div id="user-role" class="text-white-50 small">Coordinador</div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <!--Encabezado con título del calendario y reloj en tiempo real-->
        <div class="calendar-header">
            <h1>Mi Calendario</h1>
            <div class="clock" id="real-time-clock"></div>
        </div>

        <!-- Resto del contenido del calendario... -->
        <!--Sección de navegación del calendario-->
        <div class="calendar-nav">
            <!--muestra el mes y año actual-->
            <div class="month-year" id="current-month-year"></div>

            <!-- Botones para navegar entre meses o volver a la fecha actual -->
            <div class="nav-buttons">
                <button id="prev-month">‹</button>  <!--Mes en el que estabamos-->
                <button id="today">Hoy</button>     <!--Volver al mes en el que estamos-->
                <button id="next-month">›</button>  <!--Mes en el que estaremos-->
            </div>
        </div>

        <!--parte de arriba del calendario con los días de la semana -->
        <div class="calendar-grid" id="calendar-days-header">
            <div class="day-header">Dom</div>
            <div class="day-header">Lun</div>
            <div class="day-header">Mar</div>
            <div class="day-header">Mié</div>
            <div class="day-header">Jue</div>
            <div class="day-header">Vie</div>
            <div class="day-header">Sáb</div>
        </div>

        <!--Aquí se generarán los días del mes-->
        <div class="calendar-grid" id="calendar-days"></div>

        <!--Modal emergente para agregar o editar Actividades-->
        <div class="modal" id="event-modal">
            <div class="modal-content">

                <!--Botón para cerrar el modal-->
                <span class="close-btn">&times;</span>
                <h2 id="modal-title">Nuevo Evento</h2>

                <!--formulario para poner los datos de la actividad-->
                <form id="event-form">

                    <!--guarda el ID de la activdad (usado en edicion papa)-->
                    <input type="hidden" id="event-id">

                    <!--Nombre de la actividad-->
                    <div class="form-group">
                        <label for="event-title">Título</label>
                        <input type="text" id="event-title" required>
                    </div>

                    <!--fecha de la acividad-->
                    <div class="form-group">
                        <label for="event-date">Fecha</label>
                        <input type="date" id="event-date" required>
                    </div>

                    <!--hora de inicio y fin de la actividad-->
                    <div class="form-group time-group">
                        <div>
                            <label for="start-time">Hora inicio</label>
                            <input type="time" id="start-time" required>
                        </div>
                        <div>
                            <label for="end-time">Hora fin</label>
                            <input type="time" id="end-time" required>
                        </div>
                    </div>

                    <!--descrippcion de evento-->
                    <div class="form-group">
                        <label for="event-description">Descripción</label>
                        <textarea id="event-description" rows="6" maxlength="1000"></textarea>

                        <div class="char-counter">
                            <span id="char-count">0</span>/1000 caracteres
                        </div>
                    </div>
                    <!--Botones del formulario-->
                    <div class="form-buttons">
                        <button type="submit" class="save-btn">Guardar</button>
                        <button type="button" class="delete-btn" id="delete-btn">Eliminar</button>
                        <button type="button" class="cancel-btn">Cancelar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="js/Controller/Calendario.js"></script>
    <script type="module" src="js/Controller/General.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
