<body>
    <div class="container">
        <h1>Estudiantes del proyecto</h1>
        
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Buscar Estudiantes...">
        </div>

        <div id="personasContainer" class="personas-grid">
        </div>

        <div class="pagination">
            <button id="prevPage" disabled>Anterior</button>
            
            <div class="page-numbers" id="pageNumbers">
            </div>
            
            <button id="nextPage">Siguiente</button>
        </div>

        <div class="info-paginacion" id="pageInfo">
            Mostrando 0 de 0 personas
        </div>
    </div>

    <script>
        const personas = Array.from({ length: 50 }, (_, i) => ({
            id: i + 1,
            nombre: `Persona ${i + 1}`,
            email: `persona${i + 1}@ejemplo.com`,
            telefono: `+34 ${600000000 + i}`,
            ciudad: ['Madrid', 'Barcelona', 'Valencia', 'Sevilla', 'Bilbao'][i % 5],
            edad: Math.floor(Math.random() * 50) + 20,
            profesion: ['Desarrollador', 'Diseñador', 'Gerente', 'Analista', 'Consultor'][i % 5]
        }));

        // Configuración de paginación
        let currentPage = 1;
        const itemsPerPage = 6;
        let filteredPersonas = [...personas];

        // Elementos del DOM
        const personasContainer = document.getElementById('personasContainer');
        const prevPageBtn = document.getElementById('prevPage');
        const nextPageBtn = document.getElementById('nextPage');
        const pageNumbers = document.getElementById('pageNumbers');
        const pageInfo = document.getElementById('pageInfo');
        const searchInput = document.getElementById('searchInput');

        // Función para renderizar las tarjetas de personas
        function renderPersonas() {
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const currentPersonas = filteredPersonas.slice(startIndex, endIndex);

            personasContainer.innerHTML = '';

            currentPersonas.forEach(persona => {
                const card = document.createElement('div');
                card.className = 'persona-card';
                
                const initials = persona.nombre.split(' ').map(n => n[0]).join('').toUpperCase();
                
                card.innerHTML = `
                    <div class="persona-header">
                        <div class="avatar">${initials}</div>
                        <div class="persona-info">
                            <h3>${persona.nombre}</h3>
                            <div class="email">${persona.email}</div>
                        </div>
                    </div>
                    <div class="persona-details">
                        <div class="detail-item">
                            <span class="detail-label">Teléfono:</span>
                            <span class="detail-value">${persona.telefono}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Ciudad:</span>
                            <span class="detail-value">${persona.ciudad}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Edad:</span>
                            <span class="detail-value">${persona.edad} años</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Profesión:</span>
                            <span class="detail-value">${persona.profesion}</span>
                        </div>
                    </div>
                `;
                
                personasContainer.appendChild(card);
            });

            updatePagination();
        }

        // Función para actualizar la paginación
        function updatePagination() {
            const totalPages = Math.ceil(filteredPersonas.length / itemsPerPage);
            
            // Actualizar botones anterior/siguiente
            prevPageBtn.disabled = currentPage === 1;
            nextPageBtn.disabled = currentPage === totalPages || totalPages === 0;

            // Actualizar números de página
            pageNumbers.innerHTML = '';
            const maxPagesToShow = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxPagesToShow / 2));
            let endPage = Math.min(totalPages, startPage + maxPagesToShow - 1);

            if (endPage - startPage + 1 < maxPagesToShow) {
                startPage = Math.max(1, endPage - maxPagesToShow + 1);
            }

            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-number ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.onclick = () => goToPage(i);
                pageNumbers.appendChild(pageBtn);
            }

            // Actualizar información de la página
            const startItem = (currentPage - 1) * itemsPerPage + 1;
            const endItem = Math.min(currentPage * itemsPerPage, filteredPersonas.length);
            pageInfo.textContent = `Mostrando ${startItem}-${endItem} de ${filteredPersonas.length} personas`;
        }

        // Función para ir a una página específica
        function goToPage(page) {
            currentPage = page;
            renderPersonas();
        }

        // Función de búsqueda
        function searchPersonas() {
            const searchTerm = searchInput.value.toLowerCase();
            
            filteredPersonas = personas.filter(persona => 
                persona.nombre.toLowerCase().includes(searchTerm) ||
                persona.email.toLowerCase().includes(searchTerm) ||
                persona.ciudad.toLowerCase().includes(searchTerm) ||
                persona.profesion.toLowerCase().includes(searchTerm)
            );
            
            currentPage = 1;
            renderPersonas();
        }

        // Event Listeners
        prevPageBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderPersonas();
            }
        });

        nextPageBtn.addEventListener('click', () => {
            const totalPages = Math.ceil(filteredPersonas.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderPersonas();
            }
        });

        searchInput.addEventListener('input', searchPersonas);

        // Inicializar
        renderPersonas();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
