<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | SHMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/General.css">
    <link rel="stylesheet" href="css/Chat.css">
    <link rel="stylesheet" href="css/Header.css">
</head>
<body>
     <header>
        <nav class="Barra-Navegacion navbar-expand-md">
            <ul>
                <li><a href="Dashboard - Admin.html"><img id="img_Logo" class="Logo" alt="Logo del Instituto Tecnico Ricaldone"></a></li>
                <ul class="Menu-center">
                    <a href="Dashboard - Admin.html" class="Unactive-Btn"><li>Inicio</li></a>
                    <a href="Estudiantes - Admin.html" class="Unactive-Btn"><li>Estudiantes</li></a>
                    <a href="Proyectos - Admin.html" class="Unactive-Btn"><li>Proyectos</li></a>
                    <a href="Calendario - Admin.html" class="Unactive-Btn"><li>Calendario</li></a>
                    <a href="Chat.html" class="Active-Btn"><li>Chats</li></a>
                    <button type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample" class="Logo-menu" id="btnMenu"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-menu-icon lucide-menu"><path d="M4 12h16"/><path d="M4 18h16"/><path d="M4 6h16"/></svg></button>
                    <hr>
                    <!--Dialog para ver el perfil-->
                    <a href="Profile - Admin.html"><button class="Logo-person" id="btnPerson"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-icon lucide-user"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg></button></a>
                </ul>
            </ul>
        </nav>
        <!--Menu Lateral-->
        <div class="offcanvas offcanvas-start SideBar" tabindex="0" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-body">
                <menu class="Bar-Menu-center">
                    <div><a href="Dashboard - Admin.html"><li>Inicio</li></a></div>
                    <div><a href="Estudiantes - Admin.html"><li>Estudiantes</li></a></div>
                    <div><a href="Proyectos - Admin.html"><li>Proyectos</li></a></div>
                    <div><a href="Calendario - Admin.html"><li>Calendario</li></a></div>
                    <div class="Bar-Button-Active"><a href="Chat.html"><li>Chats</li></a></div>
                </menu>
            </div>
        </div>
    </header>
    <div class="chat-container">
        <!-- Panel de contactos -->
        <div class="contacts-panel">
            <div class="user-header">
                <div class="user-info">
                    <div class="user-avatar">U</div>
                    <div class="user-name">Usuario</div>
                </div>
                <div class="icons">
                    <span class="search-toggle"><i class="fas fa-cog"></i></span>
                </div>
            </div>
            
            <div class="search-container">
                <div class="search-box">
                    <span class="search-icon"><i class="fas fa-search"></i></span>
                    <input type="text" id="search-input" placeholder="Buscar contacto por nombre">
                    <span class="clear-search" style="display: none;"><i class="fas fa-times"></i></span>
                </div>
            </div>
            
            <div class="contacts-list">
                <!-- Los contactos se cargar치n din치micamente -->
            </div>
        </div>
        
        <!-- Panel de chat -->
        <div class="chat-panel">
            <div class="chat-header">
                <div class="current-contact">
                    <div class="user-avatar">S</div>
                    <div class="contact-info">
                        <div class="contact-name">Selecciona un contacto</div>
                        <div class="contact-status"> </div>
                    </div>
                </div>
                <div class="icons">
                    <span><i class="fas fa-search"></i></span>
                    <span><i class="fas fa-ellipsis-v"></i></span>
                </div>
            </div>
            
            <div class="messages-container">
                <div class="empty-chat">
                    <div class="empty-chat-icon"><i class="fas fa-comments"></i></div>
                    <p>Selecciona un contacto para comenzar a chatear</p>
                </div>
            </div>
            
            <div class="input-container" style="display: none;">
                <div class="attachment-button">
                    <i class="fas fa-paperclip"></i>
                </div>
                <input type="text" class="message-input" placeholder="Escribe un mensaje">
                <button class="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
    <!-- Bot칩n para toggle en m칩viles -->
    <button class="mobile-toggle">
         <i class="fas fa-comments"></i>
    </button>

    <script type="module" src="js/services/websocketService.js"></script>
    <script type="module" src="Js/Services/apiService.js"></script>
    <script type="module" src="Js/Controller/chatController.js"></script>
    <script type="module" src="Js/app.js"></script>
    <script type="module" src="js/Service/Alerts.js"></script>
    <script src="js/Controller/General.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
