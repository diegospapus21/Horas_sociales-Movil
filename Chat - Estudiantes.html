<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | SHMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/Chat.css">
</head>
<body>
     <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand me-auto" href="#">
                    <img id="img_Logo" alt="Logo" width="220" height="60" style="padding-bottom: 10px; padding-top: 10px;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title">Menú</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link" href="Dashboard - Estudiantes.html"><i class="bi bi-house me-2"></i>Inicio</a></li>
                            <li class="nav-item"><a class="nav-link active" href="Chat - Estudiantes.html"><i class="bi bi-chat me-2"></i>Chats</a></li>
                            <li class="nav-item"><a class="nav-link" href="calendario.html"><i class="bi bi-calendar me-2"></i>Calendario</a></li>
                            <li class="nav-item"><a class="nav-link" href="Actividades - Estudiantes.html"><i class="bi bi-list-task me-2"></i>Actividades</a></li>
                            <li class="nav-item"><a class="nav-link" href="#" id="logout-btn"><i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión</a></li>
                        </ul>
                    </div>
                </div>
                <div class="d-flex align-items-center">
                    <div style="padding-left: 7px; cursor: pointer;" onclick="window.location.href='Perfil de Estudiantes.html'">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="1.6875" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-icon lucide-user"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
              </div>
                    <div class="d-none d-md-block">
                        <div id="user-name" class="text-white small">Cargando...</div>
                        <div id="user-role" class="text-white-50 small">Coordinador</div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="chat-container">
        <!-- Panel de contactos -->
        <div class="contacts-panel">
            <div class="user-header">
                <div class="user-info">
                    <div class="user-avatar">U</div>
                    <div class="user-name">Usuario</div>
                </div>
                <div class="icons">
                    <span class="search-toggle"><i class="fas fa-cog"></i></span>
                </div>
            </div>
            
            <div class="search-container">
                <div class="search-box">
                    <span class="search-icon"><i class="fas fa-search"></i></span>
                    <input type="text" id="search-input" placeholder="Buscar contacto por nombre">
                    <span class="clear-search" style="display: none;"><i class="fas fa-times"></i></span>
                </div>
            </div>
            
            <div class="contacts-list">
                <!-- Los contactos se cargarán dinámicamente -->
            </div>
        </div>
        
        <!-- Panel de chat -->
        <div class="chat-panel">
            <div class="chat-header">
                <div class="current-contact">
                    <div class="user-avatar">S</div>
                    <div class="contact-info">
                        <div class="contact-name">Selecciona un contacto</div>
                        <div class="contact-status"> </div>
                    </div>
                </div>
                <div class="icons">
                    <span><i class="fas fa-search"></i></span>
                    <span><i class="fas fa-ellipsis-v"></i></span>
                </div>
            </div>
            
            <div class="messages-container">
                <div class="empty-chat">
                    <div class="empty-chat-icon"><i class="fas fa-comments"></i></div>
                    <p>Selecciona un contacto para comenzar a chatear</p>
                </div>
            </div>
            
            <div class="input-container" style="display: none;">
                <div class="attachment-button">
                    <i class="fas fa-paperclip"></i>
                </div>
                <input type="text" class="message-input" placeholder="Escribe un mensaje">
                <button class="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
    <!-- Botón para toggle en móviles -->
    <button class="mobile-toggle">
         <i class="fas fa-comments"></i>
    </button>

    <script type="module" src="js/services/websocketService.js"></script>
    <script type="module" src="Js/Services/apiService.js"></script>
    <script type="module" src="Js/Controller/chatController.js"></script>
    <script type="module" src="Js/app.js"></script>
    <script type="module" src="js/Service/Alerts.js"></script>
    <script src="js/Controller/General.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
