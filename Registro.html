<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Sistema de Gestión de Horas Sociales</title>
  <link rel="stylesheet" href="css/registro.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo">
        <h1>Registro de Estudiante</h1>
        <p>Sistema de Gestión de Horas Sociales</p>
      </div>

      <form id="registerForm">

        <!-- Código de Estudiante -->
        <div class="mb-3 divs_inputs">
          <label for="codigo">Código de Estudiante</label>
          <input type="text" id="codigo" class="form-control" placeholder="Ej: 20240001" required>
        </div>

        <!-- Nombre y Apellido en fila en desktop -->
        <div class="mb-3 divs_inputs">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" class="form-control" placeholder="Tu nombre (mín. 4 letras)" required>
        </div>

        <div class="mb-3 divs_inputs">
          <label for="apellido">Apellido</label>
              <input type="text" id="apellido" class="form-control" placeholder="Tu apellido (mín. 4 letras)" required>
        </div>

        <div class="mb-3 divs_inputs">
          <label for="anio_academico">Año Académico</label>
          <select id="anio_academico" class="form-control" required>
            <option value="">Selecciona año</option>
            <option value="Primer Año">Primer Año</option>
            <option value="Segundo Año">Segundo Año</option>
          </select>
        </div>

        <!-- Año Académico y Especialidad en fila en desktop -->
        <div class="mb-3 divs_inputs">
          <label for="especialidad">Especialidad</label>
          <select id="especialidad" class="form-control" required>
          </select>
        </div>

        <!-- Sección Académica -->
        <div class="mb-3 divs_inputs">
          <label for="seccion_academica">Sección Académica</label>
          <input type="text" id="seccion_academica" class="form-control" placeholder="Ej: AA, BB, CC (2 letras)" maxlength="2" required>
        </div>

        <!-- Foto del Estudiante -->
         <div class="mb-3 divs_inputs">
            <label for="Foto" class="form-label">Imagen de perfil<span style="color:red">*</span></label>
            <input type="file" class="form-control" id="Foto" accept="image/*"/>
            <div class="mt-2">
              <img id="ImagePreview" class="img-preview" src="" />
            </div>
          </div>

        <!-- Correo Electrónico -->
        <div class="mb-3 divs_inputs">
          <label for="correo_electronico">Correo Electrónico Institucional</label>
          <input type="email" id="correo_electronico" class="form-control" placeholder="usuario@ricaldone.edu.sv" required>
        </div>

        <!-- Contraseñas en fila en desktop -->
        <div class="mb-3 divs_inputs">
          <label for="contrasenia">Contraseña</label>
          <input type="password" id="contrasenia" class="form-control" placeholder="Mínimo 4 caracteres" required>
        </div>

        <div class="mb-3 divs_inputss">
          <label for="confirmContrasenia">Confirmar Contraseña</label>
          <input type="password" id="confirmContrasenia" class="form-control" placeholder="Confirma tu contraseña" required>
        </div>

        <button type="submit" id="btnSubmit" class="btn btn-primary">Registrarse como Estudiante</button>

      </form>
      
      <div class="form-footer">
        <p>¿Ya tienes cuenta? <a href="index.html">Inicia sesión aquí</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="js/controllers/registroController.js"></script>
</body>
</html>
