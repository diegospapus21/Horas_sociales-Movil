<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Sistema de Gestión de Horas Sociales</title>
  <link rel="stylesheet" href="css/registro.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo">
        <h1>Registro de Estudiante</h1>
        <p>Sistema de Gestión de Horas Sociales</p>
      </div>

      <form id="registerForm">
        <!-- Código de Estudiante -->
        <div class="form-group">
          <label for="codigo">Código de Estudiante</label>
          <input type="text" id="codigo" class="form-control" placeholder="Ej: 20240001" required>
          <div class="error-message" id="codigoError"></div>
        </div>

        <!-- Nombre y Apellido en fila en desktop -->
        <div class="form-row">
          <div class="form-col form-col-md-6">
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" class="form-control" placeholder="Tu nombre (mín. 4 letras)" required>
              <div class="error-message" id="nombreError"></div>
            </div>
          </div>
          <div class="form-col form-col-md-6">
            <div class="form-group">
              <label for="apellido">Apellido</label>
              <input type="text" id="apellido" class="form-control" placeholder="Tu apellido (mín. 4 letras)" required>
              <div class="error-message" id="apellidoError"></div>
            </div>
          </div>
        </div>

        <!-- Año Académico y Especialidad en fila en desktop -->
        <div class="form-row">
          <div class="form-col form-col-md-6">
            <div class="form-group">
              <label for="anio_academico">Año Académico</label>
              <select id="anio_academico" class="form-control" required>
                <option value="">Selecciona año</option>
                <option value="1">Primer Año</option>
                <option value="2">Segundo Año</option>
              </select>
              <div class="error-message" id="anio_academicoError"></div>
            </div>
          </div>
          <div class="form-col form-col-md-6">
            <div class="form-group">
              <label for="especialidad">Especialidad</label>
              <select id="especialidad" class="form-control" required>
              </select>
              <div class="error-message" id="especialidadError"></div>
            </div>
          </div>
        </div>

        <!-- Sección Académica -->
        <div class="form-group">
          <label for="seccion_academica">Sección Académica</label>
          <input type="text" id="seccion_academica" class="form-control" placeholder="Ej: AA, BB, CC (2 letras)" maxlength="2" required>
          <div class="error-message" id="seccion_academicaError"></div>
        </div>

        <!-- Foto del Estudiante -->
        <div class="form-group">
          <label for="foto">Foto del Estudiante (Opcional)</label>
          <input type="file" id="foto" class="form-control" accept="image/jpeg,image/jpg,image/png">
          <div class="error-message" id="fotoError"></div>
          <small class="form-text text-muted">Formatos aceptados: JPG, PNG, JPEG. Tamaño máximo: 2MB</small>
        </div>

        <!-- Correo Electrónico -->
        <div class="form-group">
          <label for="correo_electronico">Correo Electrónico Institucional</label>
          <input type="email" id="correo_electronico" class="form-control" 
                 placeholder="usuario@ricaldone.edu.sv" required>
          <div class="error-message" id="correo_electronicoError"></div>
        </div>

        <!-- Contraseñas en fila en desktop -->
        <div class="form-row">
          <div class="form-col form-col-md-6">
            <div class="form-group">
              <label for="contrasenia">Contraseña</label>
              <input type="password" id="contrasenia" class="form-control" placeholder="Mínimo 4 caracteres" required>
              <div class="error-message" id="contraseniaError"></div>
            </div>
          </div>
          <div class="form-col form-col-md-6">
            <div class="form-group">
              <label for="confirmContrasenia">Confirmar Contraseña</label>
              <input type="password" id="confirmContrasenia" class="form-control" placeholder="Confirma tu contraseña" required>
              <div class="error-message" id="confirmContraseniaError"></div>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Registrarse como Estudiante</button>
      </form>
      
      <div class="form-footer">
        <p>¿Ya tienes cuenta? <a href="Login.html">Inicia sesión aquí</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="js/controllers/registroController.js"></script>
</body>
</html>
