<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de Coordinadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="chat-coordinador">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand me-auto" href="#">
                    <img src="img/logooo.png" alt="Logo" width="220" height="60" style="padding-bottom: 10px; padding-top: 10px;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title">Menú</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link" href="DashboardC.html">Inicio</a></li>
                            <li class="nav-item"><a class="nav-link active" href="ChatC.html">Chats</a></li>
                            <li class="nav-item"><a class="nav-link" href="calendario2.html">Calendario</a></li>
                            <li class="nav-item"><a class="nav-link" href="actividades.html">Actividades</a></li>
                            <li class="nav-item"><a class="nav-link" href="#" id="logout-btn">Cerrar Sesión</a></li>
                        </ul>
                    </div>
                </div>
                <div class="d-flex align-items-center">
                    <div style="padding-left: 7px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="1.6875" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-icon lucide-user"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
          </div>
                    <div class="d-none d-md-block">
                        <div id="user-name" class="text-white small">Coordinador</div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container chat-container mt-4">
        <div class="row">
            <!-- Lista de contactos -->
            <div class="col-md-4 contacts-col">
                <div class="contacts-header">
                    <h3><i class="bi bi-people me-2"></i>Estudiantes</h3>
                    <input type="text" class="form-control search-input mt-2" placeholder="Buscar estudiante...">
                </div>
                <div class="contacts-list" id="contactsList">
                    <div class="text-center p-3">
                        <div class="loading-spinner"></div>
                        <p class="mt-2">Cargando estudiantes...</p>
                    </div>
                </div>
            </div>
            
            <!-- Área de chat -->
            <div class="col-md-8 chat-col">
                <div class="chat-header" id="chatHeader">
                    <h3>Selecciona un estudiante</h3>
                </div>
                <div class="chat-messages" id="chatMessages">
                    <div class="text-center p-5 text-muted">
                        <i class="bi bi-chat-dots" style="font-size: 3rem;"></i>
                        <p class="mt-3">Selecciona un estudiante para comenzar a chatear</p>
                    </div>
                </div>
                <div class="chat-input">
                    <textarea class="form-control" id="messageInput" placeholder="Escribe tu mensaje..." rows="2" disabled></textarea>
                    <button class="btn btn-send mt-2" id="sendButton" disabled>
                        <i class="bi bi-send me-2"></i>Enviar
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/chatCController.js"></script>
</body>
</html>
